<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>
  <ul class="social-icons">
      <li><a href="https://twitter.com/{{ site.author.twitter }}"><i class="fa fa-twitter"></i></a></li>
      <li><a href="https://github.com/{{ site.author.github }}"><i class="fa fa-github"></i></a></li>
      <li><a href="https://linkedin.com/{{ site.author.linkedin }}"><i class="fa fa-linkedin"></i></a></li>
      <li><a href="mailto:{{ site.author.email }}"><i class="fa fa-envelope"></i></a></li>
  </ul>
</div>
