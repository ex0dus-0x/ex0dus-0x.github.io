# Site settings
title: codemuch.tech
lang: en-US
timezone: United States/New York
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Hey, I'm Alan!
  bio: >-
    I'm a second-year university student @ NYU and a security engineer specializing in
    offensive security, threat detection and reverse engineering.
  github: ex0dus-0x
  twitter: AlanCao5
  linkedin: alan-cao-7b9bb6bb
  email: alan.cao@nyu.edu
  avatar: https://avatars1.githubusercontent.com/u/17283637?s=400&u=9f37286018ac320c10e4dba63774aa5bb69b4353&v=4

# URL settings
url: "https://codemuch.tech"
baseurl:
permalink: /:year/:month/:day/:title/

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - node_modules
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
