# Site Info
title:              "my humble abode"
description:        "personal site"
author_name:        "Alan Cao"
logo_url:           https://avatars2.githubusercontent.com/u/17283637?v=4

# Site Settings
url:                https://codemuch.tech
theme:              'the-plain'
remote_theme:       heiswayi/the-plain
baseurl:
permalink:          /:title
timezone:           America/New_York

# Site Build
host:               0.0.0.0
port:               4040
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:            GFM
    parse_block_html: true

sass:
    style:          :compressed

# Other Params
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
